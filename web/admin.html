<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-3xl bg-white p-6 rounded-2xl shadow">
    <h1 class="text-2xl font-semibold mb-4">Admin Panel</h1>
    <div>
      <label class="block text-sm">Viewing users (admin token required)</label>
      <pre id="users" class="mt-2 text-xs text-gray-700"></pre>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const token = params.get('token');
    if (!token) {
      document.getElementById('users').innerText = 'Missing admin token in URL ( ?token=xxx )';
    } else {
      fetch('/api/users?token=' + encodeURIComponent(token))
        .then(r => r.json())
        .then(data => {
          document.getElementById('users').innerText = JSON.stringify(data, null, 2);
        })
        .catch(e => {
          document.getElementById('users').innerText = 'Error fetching: ' + e.message;
        });
    }
  </script>
</body>
</html>
