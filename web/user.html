<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl bg-white p-6 rounded-2xl shadow">
    <h1 class="text-2xl font-semibold mb-4">User Panel</h1>
    <p id="welcome" class="text-sm text-gray-600 mb-4">Loading...</p>

    <div class="grid grid-cols-2 gap-4">
      <button id="taskBtn" class="p-3 bg-indigo-500 text-white rounded">Tasks</button>
      <button id="adsBtn" class="p-3 bg-green-500 text-white rounded">Ads</button>
      <button id="withdrawBtn" class="p-3 bg-yellow-400 text-white rounded">Withdraw</button>
      <button id="chatBtn" class="p-3 bg-gray-300 text-black rounded">Chat</button>
    </div>
    <div class="mt-6">
      <pre id="debug" class="text-xs text-gray-500"></pre>
    </div>
  </div>

  <script>
    // grab user_id from querystring
    const params = new URLSearchParams(location.search);
    const user_id = params.get('user_id') || 'guest_' + Math.floor(Math.random()*10000);
    document.getElementById('welcome').innerText = `Hello, user ${user_id}`;

    // register user on server
    fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user_id, name: 'TelegramUser' })
    }).then(r=>r.json()).then(d=>{
      document.getElementById('debug').innerText = JSON.stringify(d, null, 2);
    });

    // button handlers (demo)
    document.getElementById('taskBtn').onclick = () => alert('Tasks clicked');
    document.getElementById('adsBtn').onclick = () => alert('Ads clicked');
    document.getElementById('withdrawBtn').onclick = () => alert('Withdraw clicked');
    document.getElementById('chatBtn').onclick = () => alert('Chat clicked');
  </script>
</body>
</html>
